<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add New Customer</title>
<link href="styles.css" type="text/css" rel="stylesheet" media="all" />

        <style type="text/css">



table, th, td, tr {
    padding: 4px;
   
}
body
{
	background-image: url('ar.jpg') ;
	background-position: center center;
			background-repeat:  no-repeat;
			background-attachment: fixed;
			background-size:  cover;
			background-color: #999;
}

</style>

</head>
<body class="body">
<form method="post" action="addCustomerDetails.jsp">

<table>
<tr><th colspan="2"><h2>Enter the Customer details
</h2></th></tr>
<tr>
<td >
Customer ID:
</td>
<td>
<input type="text" name="Customer_ID" class="input"/>
</td>
</tr>

<tr>
<td>
First Name:
</td>
<td>
<input type="text" name="First_Name" class="input"/>
</td>
</tr>

<tr>
<td>
Last Name:
</td>
<td>
<input type="text" name="Last_Name" class="input"/>
</td>
</tr>

<tr>
<td>
Birth Date:
</td>
<td>
<input type="datetime" name="Birth_Date" class="input"/>
</td>
</tr>

<tr>
<td>
Email ID:
</td>
<td>
<input type="email" name="Email_ID" class="input"/>
</td>
</tr>


<tr>
<td>
Phone No:
</td>
<td>
<input type="number" name="Phone_No" class="input"/>
</td>
</tr>


<tr>
<td>
Address:
</td>
<td>
<input type="text" name="Address" class="input"/>
</td>
</tr>


<tr>

<td colspan="2">
<input type="submit" value="Add" name="Add" class="myButton"/>
<input type="reset" value="Cancel" name="Cancel" class="myButton"/>
<input type="button" value="Back" onclick="window.location.href='Employee.html'" class="myButton"/>

</td>
</tr>
</table>
</form>
</body>
</html>
